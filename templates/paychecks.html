<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Balances</title>
</head>
<body>
    <h1>Paychecks</h1>
    <div>
        {% for paycheck in paycheck_entries %}
            <div class="paycheck-entry">
                <p>Date: {{ paycheck['Date'].strftime('%Y-%m-%d') }}</p>
                <p>Description: {{ paycheck['Description'] }}</p>
                <p>Amount: {{ paycheck['Amount'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
